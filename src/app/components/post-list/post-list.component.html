<div class="post-card-container">
    @for (post of postList; track $index) {
        <mat-card class="post-card">
            <mat-card-header>
                <mat-card-title>{{ post.title | slice : 0 : 20  }}...</mat-card-title>
                <mat-card-subtitle>ID: {{ post.id }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ post.body | slice : 0 : 100 }}...</p>
            </mat-card-content>
            <mat-card-actions>
                <a color="primary" mat-flat-button [routerLink]="[ post.id ]">READ</a>
            </mat-card-actions>
        </mat-card>
    }    
</div>
